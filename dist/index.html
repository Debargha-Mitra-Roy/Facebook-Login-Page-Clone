<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="/assets/favicon-c636a92a.png" />
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index-17b0dfe4.css">
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-start justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="/assets/fb-74f570e2.svg" alt="facebook">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password"
                placeholder="Password">
            <button
                class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-700 outline-blue-600"><a
                    href="https://www.facebook.com/login/">Log in</a></button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"><a
                    href="https://www.facebook.com/recover/initiate/">Forgotten
                    password?</a></span>
            <hr class="my-2">
            <button
                class="bg-green-600 text-white mx-auto my-2 px-4 py-3 rounded-md font-bold w-fit cursor-pointer hover:bg-green-700 outline-blue-600"><a
                    href="https://www.facebook.com/#">Create New Account</a></button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline"><a
                        href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a
                        Page</a></span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
